<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.0.8/skeleton.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
    <p>Guess a number between <span class="min-number">1</span> and <span class="max-number">10</span></p>
    <input type="number" id="guess-input" placeholder="Enter your guess.....">
    <input type="submit" value="Submit" id="guess-value"> 
    <p class="messge"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
